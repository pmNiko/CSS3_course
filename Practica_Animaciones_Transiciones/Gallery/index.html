    <title>Gallery</title>

      <h1 class="title">Galeria de imagenes</h1>

      <section class="gallery">

        </a>
        <a href="#showimage6" class="gallery__link">
          <img src="img/imagen6.jpg" alt="Image6" class="gallery__img" />
        </a>
      </section>
    </div>

</html>
